# Monitors
monitor=,preferred,auto,1

# Keyboard
input {
	kb_layout = latam
	follow_mouse = 1
}

# Windows
general {
	gaps_in = 5
	gaps_out = 10
	border_size = 2
	col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
	col.inactive_border = rgba(595959aa)
	layout = dwindle
}

decoration {
	rounding = 10
}

# Keyboard shortcuts

$MAIN = ALT 
bind = $MAIN, T, exec, kitty
bind = $MAIN, C, killactive,
bind = $MAIN, M, exit,
bind = $MAIN, E, exec, thunar
bind = $MAIN, L, togglefloating
bind = $MAIN, R, exec, rofi -show drun

bind = $MAIN, SPACE, exec, kitty --class tui-launcher -e ~/.config/hypr/scripts/tui-launcher.sh

# VBox
env = WLR_NO_HARDWARE_CURSORS,1
env = LIBGL_ALWAYS_SOFTWARE,1

# Launcher Window Rules
windowrulev2 = float, class:^(tui-launcher)$
windowrulev2 = center,  class:^(tui-launcher)$
windowrulev2 = size 600 400, class:^(tui-launcher)$
windowrulev2 = animation popin 80%, class:^(tui-launcher)$
